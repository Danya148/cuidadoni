<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<title>Hello Bulma!</title>
		<link rel="stylesheet" 
        href="https://cdnjs.cloudflare.com/ajax/libs/bulma/0.7.0/css/bulma.min.css">
		<script defer src="https://use.fontawesome.com/releases/v5.0.7/js/all.js"></script>
        <!-- <link rel="stylesheet" href="styles/debug.css"> -->
		<style>

.center {
	display: flex;
	justify-content: center;
	align-items: center;
}

.is-paddingless-horizontal { padding-left: 0; padding-right: 0; }

.grid {
	display: grid;
	grid-template-columns:
		[xl-start] 1fr 1.5rem [md-start] minmax(0, 624px) [md-end] 1.5rem 1fr [xl-end];
}

.grid *  { grid-column: md; }
.grid-xl { grid-column: xl; }

		</style>
	</head>
	<body>

				<!-- .section -->
				<div class="section is-paddingless-horizontal">
					<h1 class="title is-2">
						How to build a beautiful blog
					</h1>
					<h2 class="subtitle is-3 has-text-grey-light">
						Learn from first-principles
					</h2>
				</div>
				<!-- /.section -->

				<!-- .columns -->
				<div class="columns grid-xl">
					<div class="column">
						<figure class="image card">
							<img src="imgG2.jpg">
						</figure>
					</div>
					<div class="column">
						<figure class="image card">
							<img src="imgG5.jpg">
						</figure>
					</div>
					<div class="column">
						<figure class="image card">
							<img src="imgG8.jpg">
						</figure>
					</div>
				</div>
				<!-- /.columns -->

			</div>
		</section>
		<!-- /.section -->

	</body>
</html>
